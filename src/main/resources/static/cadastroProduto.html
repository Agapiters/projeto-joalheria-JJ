<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastroProduto.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon"> <!-- foto da aba do site -->
    <link rel="icon" href="./img/logo.png" sizes="32x32">
    <title>Produto JJ</title>
</head>

<body>
    <div class="box">
        <div class="form-box">
            <h1>Cadastro Produto</h1>
            <form class="form" id="cadastroProdutoForm">
                <div class="inserir">
                    <label for="nome"> Nome </label>
                    <input type="text" id="nomeProduto" placeholder="Digite o nome da jóia" required>
                </div>

                <div class="inserir">
                    <label for="descricao">Descrição</label>
                    <input type="email" id="descricao" placeholder="Monte a descrição da joia" required>
                </div>

                <div class="inserir">
                    <label for="preco">Preço</label>
                    <input type="text" id="preco" placeholder="Digite o preço" required>
                </div>
                <div class="grid">
                    
                    <div class="selecione">
                        <label for="categoriaProduto">Categoria</label>
                        <select id="categoriaProduto" class="opcoes" name="categoria" required>
                            <option value="">Selecione...</option>
                            <option value="1">Novidade</option>
                            <option value="2">Desconto</option>
                            <option value="3">Colar</option>
                            <option value="4">Pulseira</option>
                            <option value="5">Brinco</option>
                            <option value="6">Anel</option>
                        </select>
                    </div>
                    <div class="selecione">
                        <label  for="tipoProduto">Tipo</label>
                        <select id="tipoProduto" class="opcoes" name="categoria" required>
                            <option value="">Selecione...</option>
                            <option value="1">Ouro</option>
                            <option value="2">Prata</option>
                        </select>
                        
                    </div>
                </div>

                <label id="img" for="file-upload" class="custom-file-upload">
                    Envie uma imagem
                </label>
                <input id="file-upload" type="file" />
                <br>

                <div>
                    <input type="submit" class="cadastrar" value="Cadastrar" id="enviar">
                </div>
            </form>
        </div>
    </div>
    <script src="JavaScript/scriptCadastroProduto.js"></script>
</body>

</html>
