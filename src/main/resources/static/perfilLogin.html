<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perfilLogin.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon"> <!-- foto da aba do site -->
    <link rel="icon" href="./img/logo.png" sizes="32x32">
    <title>Cadastro Jóias Jóia</title>
</head>

<body>
    <div class="box">
        <div class="form-box">
            <img class="logo" src="img/logo2.png" alt="">
            <form class="form" id="cadastroClienteForm">
                <div class="inserir">
                    <label for="nome">Login</label>
                    <input type="text" id="nome" placeholder="Insira seu email ou CPF" required>
                </div>

                <div class="inserir input-container">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Insira sua senha" required>
                    <button type="button" id="toggleSenha">
                        <img src="img/ocultar.png" alt="Mostrar senha" id="iconSenha">
                    </button>
                </div>
                <div class="cadastro">
                    <h1>Não possui cadastro? <a href="cadastro.html">cadastrar</a></h1>
                </div>
                <input type="submit" value="Entrar" class="cadastrar" id="enviar">
            </form>
        </div>
    </div>
    </div>
    <script>
         const senhaInput = document.getElementById("senha");
        const toggleSenhaButton = document.getElementById("toggleSenha");
        const iconSenha = document.getElementById("iconSenha");

        toggleSenhaButton.addEventListener("click", () => {
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                iconSenha.src = "img/mostrar.png"; 
                iconSenha.alt = "Ocultar senha";
            } else {
                senhaInput.type = "password";
                iconSenha.src ="img/ocultar.png" ;
                iconSenha.alt = "Mostrar senha";
            }
        });
    </script>

</body>

</html>
